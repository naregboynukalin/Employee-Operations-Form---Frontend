
<html>
    <head>
        <title>Personel İşlemleri</title>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Personel İşlemleri</h1>
            <button id="newTutBtn" class="btn btn-primary btn-block">Yeni Personel</button><br /><br />
            <form id="newForm">
              <div class="form-group row">
                <label for="tutNum" class="col-sm-2 col-form-label">Personel Numarası</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="tutNum" placeholder="Tutorial Number">
                  </div>
              </div>
              <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">İsim</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                  </div>
              </div>
              <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Soyad</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                  </div>
              </div>
              <div class="form-group row">
                <label for="type" class="col-sm-2 col-form-label">Aktiflik</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="type" placeholder="Tutorial Type">
                  </div>
              </div>
              <button id="submitTutorial" type="submit" class="btn btn-primary">Add Tutorial</button>
            </form>
            
            <div id="updateFormDiv">
                <form id="updateForm">
                  <div class="form-group row">
                      <div class="col-sm-10">
                        <input type="hidden" class="form-control" id="tutId">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateNum" class="col-sm-2 col-form-label">Tutorial Number</label>
                      <div class="col-sm-10">
                        <input type="number" class="form-control" id="updateNum" placeholder="Tutorial Number">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateTitle" class="col-sm-2 col-form-label">Title</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateTitle" placeholder="Title">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateAuthor" class="col-sm-2 col-form-label">Author</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateAuthor" placeholder="Author">
                      </div>
                  </div>
                  <div class="form-group row">
                    <label for="updateType" class="col-sm-2 col-form-label">Type</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="updateType" placeholder="Tutorial Type">
                      </div>
                  </div>
                  <button id="updateTutorial" type="submit" class="btn btn-primary">Update Tutorial</button>
                </form>
            </div>
            <table id="tutorialsTable" class="table table-bordered table-hover">
                <thead>
                    <th>Tutorial Number</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Tutorial Type</th>
                    <th>DB ID</th>
                    <th>Controls</th>
                </thead>
                <tbody id="tutorialsBody"></tbody>
            </table>
        </div>
    </body>
</html>
